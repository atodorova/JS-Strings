<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Replace white spaces!</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<script src="scripts/string-extensions.js"></script>
</head>
<body>							  

	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
	<script>
	   var sometext = new String(' Mr.Andersen,surprise to see me? ');
	   jsConsole.writeLine(replaceAllWhiteSpaces(sometext, '&nbsp'));
		function replaceAllWhiteSpaces(text, newSymbol) {
			var result = '';
			for (var i=0;i<text.length;i++) {
				if (text[i] == ' ') {
					result += newSymbol;
				}
				else {
					result += text[i];
				}
			}
			return result;
		}
	</script>

</body>
</html>
